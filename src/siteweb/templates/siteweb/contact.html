{% extends 'index1.html' %}

{% block header %}
{% load static %}
<link rel="stylesheet" href="{% static 'siteweb/css/forms.css' %}">
{% endblock %}

{% block container %}
  <div class="container">
    <h2 class="title">Contactez-nous</h2>
    
    {% if messages %}
      <ul class="messages" style="list-style: none; text-align: center; color: green;">
        {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    
    <form method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}

      </table>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
{% endblock %}
