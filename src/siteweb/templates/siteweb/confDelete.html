{% extends 'index1.html' %}
{% block title %}
    confirmation-de-la-suppression
{% endblock %}
{% block container %}
<form method="POST">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer l'article {{product.name}}</p>
    <a href="{% url 'detail-product' slug=product.slug %}"><button type="button">Annuler</button></a>
    <button type="submit">Supprimer</button>
</form>
{% endblock %}
